<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.flex
		{
			display: flex;
			height: 200px;
			flex-wrap: wrap;
			align-content: space-between;
			background: lime;
		}
		.flex > div
		{
			background-color: grey;
			width: 100px;
			margin: 10px;
			text-align: center;
			line-height: 75px;
			font-size: 30px;

		}
	
	</style>
</head>
<body>

<div class="flex">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
	<div>11</div>
	<div>12</div>
</div>
</body>
</html>
